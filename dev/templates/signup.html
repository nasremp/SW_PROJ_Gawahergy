<!DOCTYPE html>
<html>
  <head>
    <title>Sign up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 50px auto;
        max-width: 400px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
        width: 100%;
      }

      input[type="submit"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Sign up</h1>
    <form>
      <input type="text" placeholder="Name" name="name" required />
      <input type="email" placeholder="Email" name="email" required />
      <input type="password" placeholder="Password" name="password" required />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
